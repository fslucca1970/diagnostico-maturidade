<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Diagnóstico de Maturidade Digital AGILLE AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background: #0b2c3d;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    main {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 30px;
    }
    h2 {
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
      margin-top: 40px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    select, input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #relatorio {
      margin-top: 40px;
      padding: 20px;
      background: #eef3f7;
      white-space: pre-line;
    }
  </style>
</head>

<body>

<header>
  <h1>Diagnóstico de Maturidade Digital AGILLE AI</h1>
  <p>Baseado nas melhores práticas de IA</p>
</header>

<main>

<form
  id="diagnosticoForm"
  action="https://formsubmit.co/contato@agilleai.com"
  method="POST"
>

<h2>Dados da Empresa</h2>

<label>Nome *</label>
<input type="text" name="Nome" required>

<label>Empresa *</label>
<input type="text" name="Empresa" required>

<label>E-mail *</label>
<input type="email" name="Email" required>

<label>WhatsApp *</label>
<input type="tel" name="WhatsApp" required placeholder="DDD + número">

<label>Tipo de Empresa *</label>
<select id="tipoEmpresa" name="Tipo de Empresa" required>
  <option value="">Selecione</option>
  <option value="industrial">Indústria</option>
  <option value="geral">Serviços / Comércio</option>
</select>

<!-- Estratégia e Liderança -->
<h2>Estratégia e Liderança</h2>
<select class="q estrategia" required>
  <option value="">Selecione</option>
  <option value="1">Nunca</option><option value="3">Parcial</option><option value="5">Total</option>
</select>
<select class="q estrategia" required>
  <option value="">Selecione</option>
  <option value="1">Não</option><option value="3">Até 5%</option><option value="5">Mais de 10%</option>
</select>
<select class="q estrategia" required>
  <option value="">Selecione</option>
  <option value="1">Não</option><option value="3">Ocasional</option><option value="5">Constante</option>
</select>

<!-- Cultura e Pessoas -->
<h2>Cultura e Pessoas</h2>
<select class="q cultura" required>
  <option value="">Selecione</option>
  <option value="1">Nunca</option><option value="3">Anual</option><option value="5">Contínuo</option>
</select>
<select class="q cultura" required>
  <option value="">Selecione</option>
  <option value="1">Alta</option><option value="3">Média</option><option value="5">Baixa</option>
</select>
<select class="q cultura" required>
  <option value="">Selecione</option>
  <option value="1">Baixa</option><option value="3">Parcial</option><option value="5">Alta</option>
</select>

<!-- Processos Operacionais -->
<h2>Processos Operacionais</h2>
<select class="q processos" required>
  <option value="">Selecione</option>
  <option value="1">Nenhum</option><option value="3">Alguns</option><option value="5">Integrados</option>
</select>
<select class="q processos" required>
  <option value="">Selecione</option>
  <option value="1">0%</option><option value="3">Até 50%</option><option value="5">Mais de 50%</option>
</select>
<select class="q processos" required>
  <option value="">Selecione</option>
  <option value="1">Baixa</option><option value="3">Média</option><option value="5">Alta</option>
</select>

<!-- Tecnologia e Infra -->
<h2>Tecnologia e Infraestrutura</h2>
<select class="q tecnologia" required>
  <option value="">Selecione</option>
  <option value="1">Baixa</option><option value="3">Média</option><option value="5">Alta</option>
</select>
<select class="q tecnologia" required>
  <option value="">Selecione</option>
  <option value="1">Básica</option><option value="3">Adequada</option><option value="5">Escalável</option>
</select>
<select class="q tecnologia" required>
  <option value="">Selecione</option>
  <option value="1">Não</option><option value="3">Parcial</option><option value="5">Total</option>
</select>

<!-- Presença e Clientes -->
<h2>Presença e Clientes</h2>
<select class="q clientes" required>
  <option value="">Selecione</option>
  <option value="1">Inexistente</option><option value="3">Básico</option><option value="5">E-commerce</option>
</select>
<select class="q clientes" required>
  <option value="">Selecione</option>
  <option value="1">0%</option><option value="3">1–20%</option><option value="5">+20%</option>
</select>
<select class="q clientes" required>
  <option value="">Selecione</option>
  <option value="1">Não</option><option value="3">Parcial</option><option value="5">Sim</option>
</select>

<!-- Governança e Dados -->
<h2>Governança e Dados</h2>
<select class="q dados" required>
  <option value="">Selecione</option>
  <option value="1">Não</option><option value="3">Básico</option><option value="5">Avançado</option>
</select>
<select class="q dados" required>
  <option value="">Selecione</option>
  <option value="1">Inexistente</option><option value="3">Parcial</option><option value="5">Estruturada</option>
</select>
<select class="q dados" required>
  <option value="">Selecione</option>
  <option value="1">Não</option><option value="3">Pontual</option><option value="5">Recorrente</option>
</select>

<!-- FormSubmit -->
<input type="hidden" name="_subject" value="Novo Diagnóstico de Maturidade Digital – AGILLE AI">
<input type="hidden" name="_template" value="box">
<input type="hidden" name="_captcha" value="false">
<input type="hidden" name="Relatório Completo" id="relatorioEmail">

<button type="button" onclick="gerarRelatorio()">Gerar Relatório</button>

</form>

<div id="relatorio"></div>

</main>

<footer>
  www.agilleai.com
</footer>

<script>
function gerarRelatorio() {

  const form = document.getElementById("diagnosticoForm");

  if (!form.checkValidity()) {
    form.reportValidity();
    return;
  }

  const tipoEmpresa = document.getElementById("tipoEmpresa").value;

  const dimensoes = {
    "Estratégia e Liderança": "estrategia",
    "Cultura e Pessoas": "cultura",
    "Processos Operacionais": "processos",
    "Tecnologia e Infra": "tecnologia",
    "Presença e Clientes": "clientes",
    "Governança e Dados": "dados"
  };

  let texto = "Diagnóstico de Maturidade Digital – AGILLE AI\n\n";
  let total = 0;

  for (let nome in dimensoes) {
    let soma = 0;
    document.querySelectorAll("." + dimensoes[nome]).forEach(el => {
      soma += parseInt(el.value);
    });
    total += soma;
    texto += `${nome}: ${soma} pontos\n`;
  }

  let nivel = total <= 42 ? "Baixa" : total <= 66 ? "Média" : "Alta";

  texto += `\nPontuação Total: ${total}\n`;
  texto += `Nível de Maturidade: ${nivel}\n\n`;

  if (tipoEmpresa === "industrial") {
    texto += "Recomendação:\nPara empresas industriais, a evolução da maturidade digital passa por automação de processos, integração entre sistemas, uso de dados operacionais e eficiência produtiva. A AGILLE AI apoia indústrias nessa jornada de forma estruturada e orientada a resultados.";
  } else {
    texto += "Recomendação:\nEntre em contato com a AGILLE AI para evoluir sua maturidade digital de forma estruturada.";
  }

  document.getElementById("relatorio").innerText = texto;
  document.getElementById("relatorioEmail").value = texto;

  setTimeout(() => {
    form.submit();
  }, 12000);
}
</script>

</body>
</html>
